<VirtualHost *:80>
  ServerAdmin dev.dealpack.io
  DocumentRoot /home/webuser/dealpack.io/public

  <Directory "/home/webuser/dealpack.io/public">
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
